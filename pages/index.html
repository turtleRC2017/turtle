<!DOCTYPE html>
<html>
<title>Turtle - travel easier</title>
<link rel="icon" href="logo.png" >
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/static/scripts/freccia.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32"> 
  <img src="/static/images/logo.png" id="logo">
  <h1><b>Turtle</b></h1>
  <p>The best site to plan your trip</p>
</header>

<!-- Grid -->
<div class="w3-row">
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container w3-center">
     
      <form class = "w3-container w3-center "  id="myForm" method="POST" action="formHandler">

        <div class="w3-row">
          <h5>Select your transport:</h5>
          <select class="w3-select w3-center w3-dark-grey" id="Transport" name="transport" onclick="selezione()"  style="width: 30% " required>
          <option value = "" disabled selected>Choose your option</option>
          <option value="train" >Train</option>
          <option value="driving">Macchina</option>
          <option value="transit">Mezzi pubblici</option>
          <option value="walking">Piedi</option>
        </select>
        </div>
        <script type="text/javascript">
        	function selezione(){
        		var win= document.getElementById("Transport").value;
				if(win=="driving" || win=="transit" || win=="bicycling" || win=="walking"){
					document.getElementById("Children").type="hidden";
					document.getElementById("Adults").type="hidden";
					document.getElementById("ScrittaAdult").innerHTML="";
					document.getElementById("ScrittaChild").innerHTML="";
				}else{
					document.getElementById("Children").type="number";
					document.getElementById("Adults").type="number";
					document.getElementById("ScrittaAdult").innerHTML="Adults (Max 3)";
					document.getElementById("ScrittaChild").innerHTML="Children(Max 3)";
				}
        	}
        
        var placeSearch, autocomplete, autocomplete2;
        function initAutocomplete() {
          autocomplete = new google.maps.places.Autocomplete((document.getElementById('autocomplete')),{types: ['geocode']});
          autocomplete2 = new google.maps.places.Autocomplete((document.getElementById('autocomplete2')),{types: ['geocode']});
        }
        function geolocate() {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(function(position) {
                var geolocation = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude
              };
              var circle = new google.maps.Circle({
                center: geolocation,
                radius: position.coords.accuracy
              });
              autocomplete.setBounds(circle.getBounds());
            });
          }
        }
        </script>
        
        <div class="w3-row">
          <div class="w3-col s6 m6 l6">
            <h5>From</h5>
            <input name="locationInput1" class="w3-input w3-center w3-dark-grey" type="text" style="width: 95%; border-radius: 10px 10px 10px 10px;"  id="autocomplete" onFocus="geolocate()" required>
          </div>
          <div class="w3-col s6 m6 l6">
            <h5>To</h5>
            <input class="w3-input w3-center w3-dark-grey" type="text" style="width: 95%; border-radius: 10px 10px 10px 10px;" name="locationInput2" id="autocomplete2" onFocus="geolocate()" required>
          </div>
        </div>


        <div class="w3-row">
          <div class="w3-col s6 m6 l6">
            <h5>Giorno Partenza:</h5>
            <input class="w3-input w3-center w3-dark-grey" type="date" id="Departing" name="day" style="width: 95%; border-radius: 10px 10px 10px 10px;" min="2018-01-29" max="2018-04-30" required>
          </div>
          <div class="w3-col s6 m6 l6">
            <h5>Ora Partenza(hh)</h5>
            <input class="w3-input w3-center w3-dark-grey" type="number" id="Hour" name="hour" style="width: 95%; border-radius: 10px 10px 10px 10px;"  required>
          </div>

        </div>


        <div class="w3-row">
          <div class="w3-col s6 m6 l6">
            <h5 id="ScrittaAdult">Adults (Max 3)</h5>
            <input class="w3-input w3-center w3-dark-grey" type="number" name="adults" id="Adults" style="width: 95%; border-radius: 10px 10px 10px 10px;" max="3" min="0" value="0">
          </div>
          <div class="w3-col s6 m6 l6">
            <h5 id="ScrittaChild">Children(Max 3)</h5>
            <input class="w3-input w3-center w3-dark-grey" type="number" name="children" id="Children"  style="width: 95%; border-radius: 10px 10px 10px 10px;" max="3" min="0" value="0">
          </div>
          
        </div>


        <div class="w3-row w3-center">
          <br>
          <input class="w3-button w3-rounder w3-center w3-dark-grey" type="Submit" value="Submit" style="border-radius: 10px 10px 10px 10px; margin-bottom: 10px">

        </div>
      </form>
    </div>
  </div><br>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">Turtle team</a></p>
</footer>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzT5feLkHC4CY2AG1OWSRNiwO65VK_QBw&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
