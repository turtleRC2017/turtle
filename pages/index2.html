<body>
 <header>
  <img src="static/images/logo.png">

<div id='maindiv'>
  <form name='locationForm'>
   <select name="transport" id='select'>
    <option value="driving">Macchina</option>

<input type="text" id="from" name="locationInput1" placeholder=" Da: città o via"></input>

<input type="date" name="locationInput3" id="data-andata" ></input>
<input type="text" name="locationInput7" id="ora" placeholder=" Ora Partenza(hh):" ></input><br>
<input type="text" name="locationInput5" id="adulti" placeholder=" Adults(max 5):"   ></input>
<input type="text" name="locationInput6" id="bambini" placeholder=" Children(max 5):" ></input>

</form>
</div>
<br><br>

<div class="wrapper">

  </div>
</div>
